<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" type="module" defer></script>
    <script src="./js/offline.js" defer></script>
    <title>My Green - Login</title>
    <link rel="manifest" href="./app.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body class="login-body">
    <header class="header">
        <div class="logo-toolbar-wrapper">
            <!-- anything shell header related goes here. e.g. top menu -->
            <div class="toolbar-mobile">
                <div class="header-site-logo-mobile">
                    <img src="Logos_MyGreen/Logo_Black.png" alt="The black logo of the app">
                    <h1 class="visually-hidden">My Green</h1>
                </div>
                <!-- <div aria-label="menu button" id="menuButton" class="menu-button"><i aria-hidden='true'
                        class="fa-solid fa-bars" title='menu button'></i></div> -->
                <div class="menu-mobile">
                </div>
            </div>


            <div class="toolbar-desktop">
                <div class="header-site-logo-desktop">
                    <img src="Logos_MyGreen/Logo_ColorFull.png" alt="The colorfull logo of the app">
                    <h1 class="visually-hidden">My Green</h1>
                </div>
                <div class="menu-desktop">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <main class="login-main">
        <img src="images/graphics-pages/login-cactus.png" alt="A Cactus smiling" class="login-graphic">
        <div class="login-wrapper">
            <h2>Log in</h2>
            <form class="login">
                <div class="email-div">
                    <label for="emailLogin">Email</label>
                    <input type="email" name="emailLogin" id="emailLogin" placeholder="Enter Your Email Address"
                        required>
                </div>
                <div class="password-div">
                    <label for="passwordLogin">Password</label>
                    <input type="password" name="passwordlLogin" id="passwordLogin" placeholder="Enter Your Password"
                        required>
                </div>

                <div class="signup-link">
                    <p>Don't have an account?</p>
                    <a href="signup.html">Create now</a>
                </div>

                <button type="submit" class="loginButton">Login</button>
            </form>
        </div>
    </main>
    <footer class="footer">

        <div class="footer-site-logo">
            <img src="Logos_MyGreen/Logo_Black.png" alt="the logo of the app">
        </div>
        <div class="connection-wrapper">
            <div class="about-us"><a href="#">About us</a></div>
            <div class="contact-us"><a href="#">Contact us</a></div>
        </div>
        <div class="socialmedia-copyright-wrapper">
            <ul>
                <li><a href="https://instagram.com" aria-label='instagram'>
                        <div class="icon"><i aria-hidden='true' class="fab fa-instagram" title='instagram'></i></div>
                        <span>Instagram</span>
                    </a></li>
                <li><a href="https://twitter.com" aria-label='twitter'>
                        <div class="icon"><i aria-hidden='true' class="fab fa-twitter" title='twitter'></i></div>
                        <span>Twitter</span>
                    </a></li>
                <li><a href="https://facebook.com" aria-label='facebook'>
                        <div class="icon"><i aria-hidden='true' class="fab fa-facebook-f" title='facebook'></i></div>
                        <span>Facebook</span>
                    </a></li>

            </ul>
            <div class="copyright">
                Â© 2022 All Rights Reserved
            </div>
        </div>

    </footer>
    <script>
        if ('serviceWorker' in navigator) { //if browser supports Service worker
            // assuming sw.js is our service worker file in the same directory
            navigator.serviceWorker.register('sw.js')
                .then(function (reg) {
                    console.log(`Service Worker Registration`);
                })
                .catch(function (error) {
                    console.log(`Service Worker Error (${error})`);
                });
        }
    </script>
</body>

</html>
